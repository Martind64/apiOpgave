<style type="text/css">
	#Btn{
		margin-top: 25px;
	}

</style>

<div class="page-header">
	<h1>Restaurants
		 <a href="/restaurant/create"><button class="btn btn-default pull-right" id="Btn"><span class="glyphicon glyphicon-plus"></span>New Restaurant</button></a>
	</h1>
</div>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>name</th>
						<th>information</th>
						<th>Opening Hours</th>
						<th>address</th>
						<th>link</th>
					</tr>
				</thead>

				<tr ng-repeat="res in restaurant.restaurants" >
					<td>{{ res.name }}</td>
					<td>{{ res.information }}</td>
					<td>{{ res.openingHours }}</td>
					<td>{{ res.address }}</td>
					<td class="col-sm-2">
						<a href="/restaurant/{{ res._id }}">Edit</a>
					</td>
				</tr>

			</table>

	</div>

</div>
