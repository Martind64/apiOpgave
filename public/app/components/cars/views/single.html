<style type="text/css">
	#delBtn{
		margin-top: 20px; 
	}
</style>
<!-- Include the navbar -->
<div ng-include src="'app/shared/navbar.html'"></div>

<div class="page-header">
	<button ng-if="car.type == 'edit'" class="btn btn-danger btn-lg pull-right" id="delBtn" ng-click="car.deleteCar(car.carData._id)">Delete</button>
	<h1 ng-if="car.type == 'create'">Create car</h1>
	<h1 ng-if="car.type == 'edit'">Edit car</h1>
</div>
	<form class="form-horizontal" ng-submit="car.saveCar()">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">brand</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="car.carData.brand">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">model</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="car.carData.model">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">km</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="car.carData.km">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">price</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="car.carData.price">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="car.type == 'create'">Create car</button>

				<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="car.type == 'edit'">Edit car</button>			
			</div>
		</div>

	</form>

	<div class="row show-hide-message" ng-show="car.message">
		<div class="col-sm-6 col-sm-offset-2">
			<div class="alert alert-info">
				{{ car.message }}
			</div>
		</div>
	</div>
