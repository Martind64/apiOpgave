<style type="text/css">
	#Btn{
		margin-top: 25px;
	}

</style>

<div class="page-header">
	<h1>News
		 <a href="/restaurant/create"><button class="btn btn-default pull-right" id="Btn"><span class="glyphicon glyphicon-plus"></span> New News</button></a>
	</h1>
</div>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Headline</th>
						<th>Content</th>
						<th>Author</th>
						<th>link</th>
					</tr>
				</thead>

				<tr ng-repeat="news in news.news" >
					<td>{{ news.headline }}</td>
					<td>{{ news.content}}</td>
					<td>{{ news.author }}</td>
					<td class="col-sm-2">
						<a href="/news/{{ news._id }}">Edit</a>
					</td>
				</tr>

			</table>

	</div>

</div>
